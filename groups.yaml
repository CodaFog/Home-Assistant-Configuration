default_view:
  name: Maison
  view: yes
  icon: mdi:home
  entities:
    - sun.sun
    - sensor.time
    - group.AlarmClock
#    - group.IlluminationGateway
    - group.famille
    - group.InputBooleans
    - group.switchs
    - group.security
    - group.links
    - group.scenes

lights_view:
  view: yes
  icon: mdi:lightbulb
  entities:
    - group.lights

plants_view:
  view: yes
  icon: mdi:flower
  entities:
    - group.plants

sensor_view:
  name: Capteurs
  view: yes
  icon: mdi:gauge
  entities:
    - group.doors_windows
#    - sensor.illumination_7811dcb0612b
    - group.temperature
    - group.motion_sensors
    - group.illumination

weather_view:
  name: Météo
  view: yes
  icon: mdi:temperature-celsius
  entities:
    - sun.sun
    - sensor.yr
    - sensor.moon
    - group.weather_prediction

media_view:
  name: Multimédia
  view: yes
  icon: mdi:play-circle-outline
  entities:
#    - media_player.kodi
     - group.media

rooms_view:
  name: Pièces
  view: yes
  icon: mdi:home-modern #house-modern
  entities:
    - group.bedroom
    - group.principal_door
    - group.corridor
    - group.living_room
    - group.kitchen

automation_view:
  name: Home assistant
  view: yes
  icon: mdi:robot
  entities:
    - group.all_automations
    - group.all_scripts
    - group.InputBooleans
#    - group.homeautomation
    - group.scenes

status_view:
  name: Statut serveur
  view: yes
  icon: mdi:server
  entities:
    - sensor.ssl_certificate_expiry
    - sensor.cpu_used
    - sensor.average_load_1m
    - sensor.ram_used
    - sensor.last_boot
