##########
# ENTREE #
##########
# single click aqara wireless switch toggle one light
- alias: "Inter Entree simple clic On entree"
  trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001d620a5
        click_type: single
  action:
    - service: light.toggle
      data_template:
        entity_id: light.door_lamp

# double click aqara wireless switch on lights corridor and principal door
- alias: "Inter Entree double clic On entree et couloir"
  trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001d620a5
        click_type: double #long_click_press
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.door_lamp #group.lights
    - service: light.turn_on
      data_template:
        entity_id: light.bedroom_lamp
        brightness: 1
        rgb_color: [255,77,0]
        #transition: 3
    #- service: light.turn_on
    #  data_template:
    #    entity_id: light.gateway_light_7811dcb0612b
    #    brightness: 20
    #    rgb_color: [255,77,0]
    - service: light.turn_on
      data_template:
        entity_id: light.corridor_lamp
        brightness: 200
        rgb_color: [255,183,123]    
# long click aqara wireless switch off all lamps
- alias: "Inter Entree clic long Off des Lampes"
  trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001d620a5
        click_type: long_click_press #double
  action:
    - service: light.turn_off
      entity_id: group.lights
      
###########
# CHAMBRE #
###########
# single click aqara wireless switch on one light only
- alias: "Inter Chambre simple clic On veilleuse"
  trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001d8e538
        click_type: single
  condition:
    condition: state
    entity_id: light.gateway_light_7811dcb0612b
    state: 'off'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.gateway_light_7811dcb0612b
        brightness: 20
        rgb_color: [255,77,0]

# single long click aqara wireless swith on two lamps
- alias: "Inter Chambre clic long On chevet et veilleuse"
  trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001d8e538
        click_type: long_click_press
  condition:
    condition: state
    entity_id: light.gateway_light_7811dcb0612b
    state: 'off'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.bedroom_lamp
        brightness: 1
        rgb_color: [255,77,0]
        transition: 3
    - service: light.turn_on
      data_template:
        entity_id: light.gateway_light_7811dcb0612b
        brightness: 20
        rgb_color: [255,77,0]

# single click aqara wireless switch off both lamp
- alias: "Inter Chambre simple clic Off chevet veilleuse"
  trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001d8e538
        click_type: single
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: light.gateway_light_7811dcb0612b
        state: 'on'
      - condition: state
        entity_id: light.bedroom_lamp
        state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.gateway_light_7811dcb0612b
    - service: light.turn_off
      entity_id: light.bedroom_lamp

# double click aqara wireless switch off lamps
- alias: "Inter Chambre double clic Off Lampes"
  trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001d8e538
        click_type: double
  action:
    - service: light.turn_off
      entity_id: group.lights


