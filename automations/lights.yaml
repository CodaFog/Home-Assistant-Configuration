# turn on door lamp when door is opened
- alias: "Allumer la lampe de l'entree quand la porte est ouverte"
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d0001de6011
    to: 'on'
  condition:
    #- condition: state
    #  entity_id: group.Famille
    #  state: home
    - condition: sun
      after: sunset
      after_offset: "-01:00:00"
  action:
    - service: light.turn_on
      data_template:
        entity_id: group.principal_door
        brightness: 10
        rgb_color: [255,77,0]
        transition: 3
 
# Turn off lights when everybody leaves the house - 10 minutes after
- alias: 'Eteindre les lampes quand absents'
  trigger:
    platform: state
    entity_id: group.Famille
    to: 'not_home'
  condition:
    condition: time
    after: '10:00'
  action:
    service: light.turn_off
    entity_id: group.lights

# turn off lights at a specific time
- alias: "Eteindre les lampes apr√®s minuit"
  trigger:
    - platform: time
      at: '00:59:00'
  action:
    service: light.turn_off
    entity_id: group.lights

