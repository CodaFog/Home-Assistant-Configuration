# simulation d'aube pour yeelight mijia bedside
sunrise_bedroom:
    alias: Simulation Aube Lampe de Chevet
    sequence:
      #- service: homeassistant.turn_on
      #  entity_id: light.bedroom_lamp
      - service: shell_command.bedroom_lamp_sunrise

sunrise_living_room:
    alias: Simulation Aube Ampoule Salon
    sequence:
      - service: shell_command.living_lamp_sunrise

sunrise_corridor:
    alias: Simulation Aube Ampoule Couloir
    sequence:
      - service: shell_command.corridor_lamp_sunrise

sunrise_kitchen:
    alias: Simulation Aube Ampoule Cuisine
    sequence:
      - service: shell_command.kitchen_lamp_sunrise

sunrise_child:
    alias: Simulation Aube Ampoule Enfants
    sequence:
      - service: shell_command.child_lamp_sunrise

sunrise_child_led:
    alias: Simulation Aube Bandeau Led Enfants
    sequence:
      - service: shell_command.child_led_band_sunrise
