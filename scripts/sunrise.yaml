# simulation d'aube pour yeelight mijia bedside
sunrise_bedroom:
    alias: Simulation Aube Lampe de Chevet
    sequence:
      - service: homeassistant.turn_on
        entity_id: light.bedroom_lamp
      - service: shell_command.bedroom_lamp_sunrise

sunrise_principal_door:
    alias: Simulation Aube Ampoule Entree
    sequence:
      - service: homeassistant.turn_on
        entity_id: light.door_lamp
      - service: shell_command.door_lamp_sunrise

